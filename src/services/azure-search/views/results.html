<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Azure Search Emulator 1.0</title>
    <link rel="icon" type="image/png" href="Azure-Search.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e4e1a5e341.js"></script>
  </head>

  <body>
    <div class="container firstContainer">
      <div class="row">
        <div class="col-12 text-center">
          <h4>Search Results</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <table class="table table-hover">
         
          <tbody>
            <% for (var i=0; i< rows.length; i++){ %>
            <tr>
              <td><%= rows[i].EmpID %></td>
              <td><%= rows[i].Name %></td>
              <td><%= rows[i].EmpCode %></td>
              <td><%= rows[i].Salary %></td>
            </tr>
            <% } %>
          </tbody>
        </table>

        <a href="/">Back</a>

        <!-- <% for (var i=0; i< rows.length; i++){ %>
            <tr>
              <td><%= JSON.stringify(rows[i]).replace("[", "").replace("\"", "").replace("{", "").replace("}", "").replace(/\"/g, "")  %></td>
            </tr>
            <% } %> -->

      </div>
    </div>
  </body>
</html>
